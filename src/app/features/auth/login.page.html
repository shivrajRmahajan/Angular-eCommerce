<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Log in to continue shopping</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            [class.error]="username?.invalid && username?.touched"
          />
          <div class="error-message" *ngIf="username?.invalid && username?.touched">
            <span *ngIf="username?.errors?.['required']">Username is required</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="password?.invalid && password?.touched"
          />
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters</span>
          </div>
        </div>

        <div class="error-message server-error" *ngIf="errorMessage()">
          {{ errorMessage() }}
        </div>

        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading()">
          <span *ngIf="!isLoading()">Log In</span>
          <span *ngIf="isLoading()">Loading...</span>
        </button>
      </form>

      <!-- <div class="login-footer">
        <p>Demo credentials: Use any username with password: <strong>0lelplR</strong></p>
      </div> -->
    </div>
  </div>
</div>
