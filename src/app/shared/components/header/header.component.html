<header class="header">
  <nav class="nav-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-icon">
       <img src="logo.svg" alt="logo">
      </div>
      <a routerLink="/products" class="logo-text">E-Commerce</a>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
      <!-- <li><a routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">Home</a></li> -->

      <li><a href="#about" routerLinkActive="active">About</a></li>
      <li><a href="#contact" routerLinkActive="active">Contact</a></li> -->
    </ul>

    <!-- Utility Icons -->
    <div class="utility-icons">
      <button class="icon-btn user-btn" (click)="onUserClick()" aria-label="User account">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="username" *ngIf="isLoggedIn() && username()">{{ username() }}</span>
      </button>

        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
      
      <button class="icon-btn" (click)="onWishlistClick()" aria-label="Wishlist">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button> -->
      
      <button class="icon-btn cart-btn" (click)="onCartClick()" aria-label="Shopping cart">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-badge" *ngIf="cartItemCount() > 0">{{ cartItemCount() }}</span>
      </button>
    </div>
  </nav>
</header>
